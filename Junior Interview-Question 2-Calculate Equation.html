<script id="jsbin-javascript">
function calculateEquation (equation,dictOfVariablesValues){
  //separate the elements in equation into respective array(number and symbols)
  var numArr = equation.match(/\w/g);
  var symArr = equation.match(/\W/g);
  //assign an empty array to extract the value of element 
  //from object dictOfVariablesValues
  var newNumArr = [];
  //create insert method
  var insert = (arr, index, newItem) => [
  // part of the array before the specified index
  ...arr.slice(0, index),
  // inserted item
  newItem,
  // part of the array after the specified index
  ...arr.slice(index)
]
  //insert the value from the object to the array
  for  (var i=0;i<numArr.length;i++){
      newNumArr.push(dictOfVariablesValues[numArr[i]]);
  }
  //insert the symbol at the designated location in the array
  for (var j=symArr.length;j>=0;j--){
    var newNumArr = insert(newNumArr,j+1,symArr[j]);
  }
  //perform the operation to the combined array
  var combArr = eval(newNumArr.join(''));
return combArr;
}

console.log(calculateEquation('a-b-c-d+e',{a:1,b:2,c:3,d:4,e:9}));
</script>
</body>
