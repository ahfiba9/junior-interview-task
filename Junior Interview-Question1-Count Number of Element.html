<script id="jsbin-javascript">
function countNumInArrElement(arr) {
  //assigning empty object 
        var number = {};
//inspecting every element in the array and assigning it to the number
        arr.forEach(function (element) {
          //if the value is not in the object,initialise it to 0
          if(!number[element])
              number[element] = 0;
          //add 
            number[element] += 1;
        })
        return number;

    }

    console.log(countNumInArrElement([1, 1, 3, 3, 5, 5, 5, 999999, 999999, 999999, 20]));
</script>
